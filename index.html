<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="assets/style/styles.css" />
  </head>
  <body>
    <h1 class="style-heading">
      <span class="first-letter">A</span>bhay
      <span class="first-letter">L</span>ogin
      <span class="first-letter">F</span>orm
    </h1>

    <div class="page-wrapper">
      <div class="login-container">
        <h2>Login here</h2>

        <form class="login-form">
          <div class="form-group">
            <img src="assets/icons/email.svg" class="icon" alt="Email Icon" />
            <input
              type="email"
              name="email"
              placeholder="Enter your Email"
              required
            />
          </div>

          <div class="form-group">
            <img src="assets/icons/password.svg" class="icon" alt="Password Icon" />
            <input
              type="password"
              name="password"
              placeholder="Enter your Password"
              required
            />
          </div>

          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <footer>
      @2026 Abhay login form. All rights reserved | Designed by
      <span style="color: red">Abhay</span>
    </footer>
  </body>
</html>
