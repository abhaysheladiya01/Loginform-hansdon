<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="assets/style/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Buda:wght@300&family=Gravitas+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="style-heading">
      <span class="first-letter">A</span>bhay
      <span class="first-letter">L</span>ogin
      <span class="first-letter">F</span>orm
    </h1>

    <div class="page-wrapper">
      <div class="login-container">
        <h2>Login here</h2>

        <form class="login-form">
          <div class="form-group">
            <img src="assets/icons/email.svg" class="icon" alt="Email Icon" />
            <input
              type="email"
              name="email"
              placeholder="Enter your Email"
              required
            />
          </div>

          <div class="form-group">
            <img
              src="assets/icons/password.svg"
              class="icon"
              alt="Password Icon"
            />
            <input
              type="password"
              name="password"
              placeholder="Enter your Password"
              required
            />
          </div>

          <button type="submit" class="image-button">
            <img src="assets/icons/login.svg" alt="Login Icon" />
          </button>
        </form>
      </div>
    </div>

    <footer>
      @2026 Abhay login form. All rights reserved | Designed by
      <span style="color: red">Abhay</span>
    </footer>

     <script src="assets/js/validation.js"></script>
  </body>
</html>
